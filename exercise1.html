<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap Hero</title>
</head>

<body>
    <!-- Add a fluid container so that the hero fills the browser width -->
    <div class="container-fluid bg-primary text-white p-5">

        <!-- Add a container here for responsiveness -->
        <div class="container-lg">

            <!-- Add a row here that will contain 2 columns -->
            <div class="row text-light pt-5">

                <!-- Add a column here for text -->
                <div class="col-md-6 col-sm-7 pb-5">
                    <p class="text"></p>
                    <h1 class="ps-2">Bootstrap Hero</h1>
                    <p class="lead ps-2">This is my first time trying out Bootstrap, and I am enjoying it! Look what I made here.</p>
                    <button type="button" class="btn btn-dark mb-5 fw-bold">Learn More</button>
                </div>

                <!-- Add a column here for the image -->
                <div class="col-md-6"> 
                    <img src="Assets/Hero.png" class="img-fluid" width="500">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
